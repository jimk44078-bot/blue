<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>é£æœºèˆªç­æ»‘å—</title>
    <style>
        * {
            margin: 0;

        }
        
        body {
            min-height: 100vh;
            display: flex;

            background-color: #a5deff;

        /* èƒŒæ™¯äº‘æœµ */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            z-index: -1;
            animation: float linear infinite;
        }
        
        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        
        /* ç”Ÿæˆå¤šä¸ªäº‘æœµ */
        .cloud:nth-child(1) {
            width: 120px; height: 40px;
            top: 20%; left: 10%;
            animation-duration: 25s;
        }
        .cloud:nth-child(1)::before { width: 50px; height: 50px; top: -20px; left: 10px; }
        .cloud:nth-child(1)::after { width: 40px; height: 40px; top: -15px; right: 15px; }
        
        .cloud:nth-child(2) {
            width: 100px; height: 35px;
            top: 60%; right: 15%;
            animation-duration: 20s;
        }
        .cloud:nth-child(2)::before { width: 45px; height: 45px; top: -18px; left: 8px; }
        .cloud:nth-child(2)::after { width: 35px; height: 35px; top: -12px; right: 12px; }
        
        .cloud:nth-child(3) {
            width: 80px; height: 30px;
            top: 30%; right: 25%;
            animation-duration: 18s;
        }
        .cloud:nth-child(3)::before { width: 35px; height: 35px; top: -15px; left: 5px; }
        .cloud:nth-child(3)::after { width: 30px; height: 30px; top: -10px; right: 10px; }
        
        .cloud:nth-child(4) {
            width: 110px; height: 38px;
            bottom: 25%; left: 20%;
            animation-duration: 22s;
        }
        .cloud:nth-child(4)::before { width: 48px; height: 48px; top: -19px; left: 9px; }
        .cloud:nth-child(4)::after { width: 38px; height: 38px; top: -14px; right: 13px; }
        
        .cloud:nth-child(5) {
            width: 95px; height: 33px;
            bottom: 15%; right: 30%;
            animation-duration: 19s;
        }
        .cloud:nth-child(5)::before { width: 42px; height: 42px; top: -17px; left: 7px; }
        .cloud:nth-child(5)::after { width: 33px; height: 33px; top: -12px; right: 11px; }
        
        @keyframes float {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }
        
        /* æœºåœºä¿¡æ¯ */
        .airports {

            justify-content: space-between;

            margin-bottom: 20px;
        }
        
        .airport {

        .airport-name {

        .edit-btn {

            border-radius: 50%;
            width: 28px;

        .edit-btn:hover {

        }
        
        .arrow {

        }
        
        /* ç¼–è¾‘æ¨¡æ€æ¡† */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;

        }
        
        .modal-content {

        }
        
        .modal h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: center;
        }
        
        .modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .modal input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;

        }
        
        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .modal-btn.confirm {
            background: #3498db;
            color: white;
        }
        
        .modal-btn.cancel {
            background: #e74c3c;
            color: white;
        }
        
        .flight-box {
            width: 70vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1em;
            font-size: 1.2em;
            margin: 20px 0;
        }
        
        input.flight {
            /* è‡ªå®šä¹‰å˜é‡ */
            --bg: #6c6c84;
            --scale: 1;
            --shadow: 0.15em;
            --opacity: 0.4;
            --color: rgb(0 0 0 / var(--opacity));
            --primary: #f0f4fc;
            --secondary: #b55;
            --val: 0;
            --height: 3em;
            
            appearance: none;
            flex: 1;
            height: var(--height);
            border: none;
            border-radius: 10em;
            position: relative;
            background: 
                radial-gradient(circle at 0.35em 50%, var(--bg) 0.35em, transparent 0) no-repeat,
                radial-gradient(circle at calc(100% - 0.35em) 50%, var(--bg) 0.35em, transparent 0) no-repeat,
                linear-gradient(transparent 45%, var(--bg) 0 55%, transparent 0) 50% 50% / 99% 100%, 
                transparent;
            cursor: pointer;
        }
        
        /* é£è¿‡çš„è½¨é“ */
        input.flight::before {
            content: "";
            width: calc(var(--val) * 1%);
            min-width: 0.5em;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: 
                radial-gradient(circle at 0.35em 50%, #000 0.35em, transparent 0) no-repeat,
                linear-gradient(transparent 45%, #000 0 55%, transparent 0) 50% 50% / calc(100% - 1em) 100% no-repeat,
                transparent;
            border-radius: 10em;
            z-index: 1;
        }
        
        /* äº‘æœµ - ä»å·¦å‘å³ç§»åŠ¨ */
        input.flight::after {
            content: "";
            width: 100%;
            height: 12em;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(0, -50%);
            pointer-events: none;
            background: 
                radial-gradient(3% 20% at 50% 20%, #fff 40%, transparent 0),
                radial-gradient(3% 20% at 52.5% 13%, #fff 40%, transparent 0),
                radial-gradient(2% 20% at 51% 10%, #fff 40%, transparent 0),
                radial-gradient(2.5% 20% at 51.5% 27%, #fff 50%, transparent 0),
                radial-gradient(2% 20% at 53% 23%, #fff 60%, transparent 0),
                radial-gradient(4% 40% at 55% 20%, #fff 40%, transparent 0),
                radial-gradient(3% 20% at 40% 80%, #fff 40%, transparent 0),
                radial-gradient(3% 20% at 42.5% 87%, #fff 40%, transparent 0),
                radial-gradient(2% 20% at 41% 90%, #fff 40%, transparent 0),
                radial-gradient(2.5% 20% at 41.5% 72%, #fff 50%, transparent 0),
                radial-gradient(2% 20% at 43% 73%, #fff 60%, transparent 0),
                radial-gradient(4% 40% at 40% 78%, #fff 40%, transparent 0),
                radial-gradient(3% 20% at 60% 30%, #fff 40%, transparent 0),
                radial-gradient(3% 20% at 62.5% 23%, #fff 40%, transparent 0),
                radial-gradient(2% 20% at 61% 20%, #fff 40%, transparent 0),
                radial-gradient(2.5% 20% at 61.5% 37%, #fff 50%, transparent 0),
                radial-gradient(2% 20% at 63% 33%, #fff 60%, transparent 0),
                radial-gradient(4% 40% at 65% 30%, #fff 40%, transparent 0);
            background-size: 300% 100%;
            background-position: calc((100 - var(--val)) * 1%) 0;
            mask: linear-gradient(90deg, transparent, rgba(0,0,0,0.5) 35% 65%, transparent);
            -webkit-mask: linear-gradient(90deg, transparent, rgba(0,0,0,0.5) 35% 65%, transparent);
            z-index: 0;
        }
        
        /* æ»‘å—ï¼ˆé£æœºï¼‰ */
        input.flight::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            transform: translateY(calc(-50% + var(--height) / 2)) scale(var(--scale));
            width: 4em;
            height: 4em;
            pointer-events: none;
            /* å¼€å§‹ç”»é£æœº */
            background: 
                linear-gradient(var(--secondary) 0 0) 2% 50% / 13% 2.5% no-repeat,
                /* ä¸»ä½“ */
                conic-gradient(at -40% 50%, transparent 84.75deg, var(--primary) 85deg 95deg, transparent 95.25deg) 0 0 / 80% 100%,
                /* é£æœºå¤´ */
                radial-gradient(circle at calc(100% - 0.85em) 50%, #9cf 0.3em, transparent 0),
                radial-gradient(20% 10% at 80% 50%, var(--primary) 99%, transparent),
                /* æœºå°¾ */
                conic-gradient(at 45% -45%, transparent 150deg, var(--secondary) 151deg 174deg, transparent 175deg) -50% 40% / 53% 20%,
                conic-gradient(at 45% 145%, transparent 5deg, var(--secondary) 6deg 29deg, transparent 30deg) -50% 60% / 53% 20%,
                /* æœºç¿¼ */
                conic-gradient(at 38% -45%, transparent 158deg, var(--secondary) 158.5deg 174deg, transparent 174.5deg) 0 0 / 100% 50%,
                conic-gradient(at 38% 145%, transparent 5deg, var(--secondary) 5.5deg 21deg, transparent 21.5deg) 0 100% / 100% 50%,
                /* å¼•æ“ */
                radial-gradient(80% 50%, #000 99%, transparent) 51% 22% / 21% 11%,
                radial-gradient(80% 50%, #000 99%, transparent) 51% 78% / 21% 11%;
            background-repeat: no-repeat;
            border-radius: 20% / 100%;
            filter: drop-shadow(calc(var(--shadow) * 2) calc(var(--shadow) * 1.25) var(--shadow) var(--color));
            box-shadow: none;
            cursor: grab;
            z-index: 2;
        }
        
        input.flight::-moz-range-thumb {
            width: 4em;
            height: 4em;
            border: none;
            border-radius: 20% / 100%;
            background: 
                linear-gradient(var(--secondary) 0 0) 2% 50% / 13% 2.5% no-repeat,
                conic-gradient(at -40% 50%, transparent 84.75deg, var(--primary) 85deg 95deg, transparent 95.25deg) 0 0 / 80% 100%,
                radial-gradient(circle at calc(100% - 0.85em) 50%, #9cf 0.3em, transparent 0),
                radial-gradient(20% 10% at 80% 50%, var(--primary) 99%, transparent),
                conic-gradient(at 45% -45%, transparent 150deg, var(--secondary) 151deg 174deg, transparent 175deg) -50% 40% / 53% 20%,
                conic-gradient(at 45% 145%, transparent 5deg, var(--secondary) 6deg 29deg, transparent 30deg) -50% 60% / 53% 20%,
                conic-gradient(at 38% -45%, transparent 158deg, var(--secondary) 158.5deg 174deg, transparent 174.5deg) 0 0 / 100% 50%,
                conic-gradient(at 38% 145%, transparent 5deg, var(--secondary) 5.5deg 21deg, transparent 21.5deg) 0 100% / 100% 50%,
                radial-gradient(80% 50%, #000 99%, transparent) 51% 22% / 21% 11%,
                radial-gradient(80% 50%, #000 99%, transparent) 51% 78% / 21% 11%;
            background-repeat: no-repeat;
            filter: drop-shadow(calc(var(--shadow) * 2) calc(var(--shadow) * 1.25) var(--shadow) var(--color));
            cursor: grab;
            z-index: 2;
        }
        
        .progress-text {
            margin-top: 15px;
            font-size: 16px;
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- èƒŒæ™¯äº‘æœµ -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    
    <!-- æœºåœºä¿¡æ¯ -->
    <div class="airports">
        <div class="airport" id="start-airport">
            <button class="edit-btn" onclick="openEditModal('start')">ğŸ–Š</button>
            <div class="airport-name">å¤§è¿å‘¨æ°´å­æœºåœº</div>
        </div>
        
        <div class="arrow">â†’</div>
        
        <div class="airport" id="end-airport">
            <button class="edit-btn" onclick="openEditModal('end')">ğŸ–Š</button>
            <div class="airport-name">æ­¦æ±‰å¤©æ²³æœºåœº</div>
        </div>
    </div>
    
    <div class="flight-box">
        <input type="range" class="flight" min="0" max="100" value="0">
    </div>
    
    <div class="progress-text">
        é£è¡Œè¿›åº¦: <span id="progress-value">0</span>%
    </div>

    <!-- ç¼–è¾‘æ¨¡æ€æ¡† -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3 id="modalTitle">ç¼–è¾‘æœºåœºä¿¡æ¯</h3>
            <input type="text" id="airportNameInput" placeholder="æœºåœºåç§°">
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="modal-btn confirm" onclick="saveAirportInfo()">ç¡®è®¤</button>
            </div>
        </div>
    </div>

    <script>
        let currentEditing = ''; // å½“å‰ç¼–è¾‘çš„æœºåœºç±»å‹ï¼šstart æˆ– end
        
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.querySelector('.flight');
            const progressValue = document.getElementById('progress-value');
            
            // åˆå§‹åŒ–
            updateFlightInfo(slider.value);
            
            // ç›‘å¬æ»‘å—å˜åŒ–
            slider.addEventListener('input', function() {
                updateFlightInfo(this.value);
            });
            
            // æ›´æ–°é£è¡Œä¿¡æ¯
            function updateFlightInfo(value) {
                // è®¡ç®—åŠ¨æ€å€¼
                const scale = 1 + 0.5 * Math.sin(Math.PI * value / 100);
                const shadow = Math.max(0.15, Math.min(1, Math.sin(Math.PI * value / 100)));
                const opacity = Math.max(0.2, Math.min(0.4, 1 - Math.sin(Math.PI * value / 100)));
                
                // æ›´æ–°CSSå˜é‡
                slider.style.setProperty('--val', value);
                slider.style.setProperty('--scale', scale);
                slider.style.setProperty('--shadow', shadow + 'em');
                slider.style.setProperty('--opacity', opacity);
                
                // æ›´æ–°æ˜¾ç¤ºå€¼
                progressValue.textContent = value;
            }
        });
        
        // æ‰“å¼€ç¼–è¾‘æ¨¡æ€æ¡†
        function openEditModal(type) {
            currentEditing = type;
            const modal = document.getElementById('editModal');
            const title = document.getElementById('modalTitle');
            const airport = document.getElementById(`${type}-airport`);
            const name = airport.querySelector('.airport-name').textContent;
            
            title.textContent = `ç¼–è¾‘${type === 'start' ? 'èµ·ç‚¹' : 'ç»ˆç‚¹'}æœºåœº`;
            document.getElementById('airportNameInput').value = name;
            
            modal.style.display = 'flex';
            document.getElementById('airportNameInput').focus();
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        
        // ä¿å­˜æœºåœºä¿¡æ¯
        function saveAirportInfo() {
            const name = document.getElementById('airportNameInput').value.trim();
            
            if (name) {
                const airport = document.getElementById(`${currentEditing}-airport`);
                airport.querySelector('.airport-name').textContent = name;
                closeModal();
            } else {
                alert('è¯·è¾“å…¥æœºåœºåç§°ï¼');
            }
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // æŒ‰ESCé”®å…³é—­æ¨¡æ€æ¡†
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
